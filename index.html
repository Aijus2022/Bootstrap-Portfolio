<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Website</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome Icons (for profile picture) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS for body background image -->
  <style>
    body {
      position: relative;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), url('your-background-image.jpg'); /* Specify the path or URL to your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .glass-layer {
      position: relative;
      z-index: 1;
      background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2)); /* White gradient with transparency */
      padding: 20px;
    }

    .sidebar {
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)); /* Black gradient with transparency */
      color: white;
    }
  </style>
</head>
<body>

  <div class="container-fluid d-flex">
    <!-- Side panel -->
    <div class="sidebar p-4">
      <!-- Header with rounded small icon, text, and horizontal nav -->
      <header class="glass-layer">
        <div class="d-flex align-items-center">
          <!-- Rounded small icon (profile picture) -->
          <div class="rounded-circle bg-light mr-3" style="width: 40px; height: 40px; overflow: hidden;">
            <img src="your-profile-picture.jpg" alt="Profile Picture" class="img-fluid">
          </div>

          <!-- Text in the header -->
          <div>
            <h4>Aijamal Jusupova</h4>
            <p>Frontend Developer</p>
          </div>
        </div>

        <!-- Horizontal navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark mt-3">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- Rest of your sidebar content goes here -->

      <div class="mt-4">
        <p>&copy; 2023 Your Name | All rights reserved.</p>
      </div>
    </div>

    </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
